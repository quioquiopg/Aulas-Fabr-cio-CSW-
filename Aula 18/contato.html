<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paraty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section id="contato">
            <div>
                <img src="img/logo.png" alt="logo da paraty">
                <nav>
                    <a href="#Sobre">Sobre</a>
                    <a href="#pontos">Pontos Turísticos</a>
                    <a href="#galeria">Galeria</a>
                    <a href="#contato">Contato</a>
                </nav>
            </div>

            <h1>Contato</h1>
                <div>
                    <span>Login</span>
                    <input id="usuario" type="email">
                    <span>Senha</span>
                    <input id="senha" type="password">
                    <button onclick="validar()">Enviar</button>
                    <button onclick="cancelar()">Cancelar</button>
                </div>
        </section>
    </header>
</body>
<script>
    const adm = "adm@uvv.br"
    const psw = "admin123"

    function validar() {
        var usuario = "";
        var senha = "";
        usuario = document.getElementById("usuario").value;
        senha = document.getElementById("senha").value;
        if (usuario == adm && senha == psw) {
            window.alert("Usuário logado!")
        }
        else{
            window.alert("Usuário inválido. Tente novamente!")
        }
    }

    function cancelar() {
        window.open("index.html","_self");
    }
</script>
</html>
