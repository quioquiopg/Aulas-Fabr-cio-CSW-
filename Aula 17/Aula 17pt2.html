<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div><h1>Formulário de contato</h1></div>
<section>
    <Form action="">
  <span>Nome: </span>
  <input type="text" id="nome"><br>
  <span>Email: </span>
  <input type="email"><br>
  <span>Data de Nascimento: </span> <br>
  <input type="date"><br>
  <span>Visita ao Site: </span>
  <input type="datetime-local"><br>
  <span>Senha: </span> 
  <input type="password"><br>
  <span>Contato: </span>
  <input type="radio" name="contato" id="sim" value="Sim"> Sim
  <input type="radio" name="contato" id="nao" value="Nao"> Não <br>
  <span>Assunto: </span>
  <input type="checkbox" name="auto" id="auto"> Automóvel
  <input type="checkbox" name="negocio" id="negocios"> Negócios
  <input type="checkbox" name="financa" id="financa"> Tecnologia
  <input type="checkbox" name="esporte" id="esporte"> esporte
  <span>Local: </span>
  <select name="local" id="local" size="1">
    <option value="">Selecione</option>
    <optgroup>Grande Vitória</optgroup>
    <option value="Vitória">Vitória</option>
    <option value="Serra">Serra</option>
    <option value="Cariacica">Cariacica</option>
    <option value="VilhaVelha"> Vila Velha</option>
    <optgroup label="Região Serrana"></optgroup>
    <option value="DM">Domingos Martins</option>
    <option value="VH">Vitor Hugo</option>
    <option value="PA">Pedra Azul</option>
  </select>
<br>
<span>Comentário: </span>
<textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
<br>
<input type="submit" value="Enviar">
<input type="reset" value="Limpar">
</Form>
</section>
</body>
</html>
